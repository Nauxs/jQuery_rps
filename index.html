<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="process.js"></script>
</head>

<body>
<section>
    <h1>Rock Paper Scissors</h1>
    <div id="player_item">
        <h2>Choose your item!</h2>
        <div id="left_button" class="button_panel"><img src="images/left.jpg" alt=""></div>
        <div id="display_panel1">
            <ul id="image_list1">
                <li><img src="images/rock.jpg" alt="Rock"></a></li>
                <li><img src="images/paper.jpg" alt="Paper"></a></li>
                <li><img src="images/scissors.jpg" alt="Scissors"></a></li>
            </ul>
        </div>
        <div id="right_button" class="button_panel"><img src="images/right.jpg" alt=""></div>
    </div>
    <div id="comp_item">
        <h2>Computer's item!</h2>
        <div id="display_panel2">
            <ul id="image_list2">
                <li><img src="images/rock.jpg" alt="Rock"></a></li>
                <li><img src="images/paper.jpg" alt="Paper"></a></li>
                <li><img src="images/scissors.jpg" alt="Scissors"></a></li>
            </ul>
        </div>
    </div>
    <div id="roll">
        <p id="message">Select your item then click Confirm!</p>
        <img src="images/confirm.jpg" alt="Confirm">
    </div>
</section>
</body>
</html>
